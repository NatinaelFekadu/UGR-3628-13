<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart page</title>
    <link rel="stylesheet" href="css/mycart.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="header item-1">
                <img class="home-logo" id="logo" src="images/logo.png" alt="The home page logo">
            </div>
            <div class="header item-2">
                <h1>My Cart</h1>
            </div>
            <img src="images/download.png" class="toggle" id="toggle-button" alt="an icon representing a toogle button">
            <nav class="header item-3">
                <ul>
                    <li class="list"><a class="link list__link" href="index.html">Home</a></li>
                    <li class="list"><a class="link list__link" href="About.html">About Us</a></li>
                    <li class="list"><a class="link list__link" href="Review.html">Review</a></li>
                    <li class="list"><a class="link list__link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <table class="products-container">
                <tr>
                    <th class=".products-container__table-header">Items</th>
                    <th class="products-container__table-header">Quantity</th>
                    <th class="products-container__table-header">Total Price</th>
                </tr>
                </table>
                <p class="total-price" id="sub-total">sub total:</p>
                <a href="Order.html"><button class="button" id="order-button">Place Order</button></a>
            </section>
        </main>
        <hr>
        <footer class="foot">
            <p class="copy">&copy;copyright Natinael Fekadu 2022</p>
